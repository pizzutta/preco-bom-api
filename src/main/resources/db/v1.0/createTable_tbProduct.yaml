databaseChangeLog:
  - changeSet:
      id: createTable_tbProduct
      author: Vit√≥ria
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: tb_product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_tb_product
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: measuring_unit
                  type: VARCHAR(255)
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: market_id
                  type: BIGINT